<div>

    <h1 class="font-bold text-[20px] text-center mb-5 ">Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="w-full text-center mb-4">
            <label for="username">Username</label>
            <input class="border ml-3" type="text" formControlName="email" />
            <div *ngIf="submit" class="error">
                <span *ngIf="loginForm.get('email')?.hasError('required')">Please Enter Email</span>
                <span *ngIf="loginForm.get('email')?.hasError('minLength')">Email should be minimum 4 characters</span>
            </div>
        </div>

        <div class="w-full text-center mb-4">
            <label for="password">Password</label>
            <input class="border ml-3" type="password" formControlName="password" />
            <div *ngIf="submit" class="error">
                <span *ngIf="loginForm.get('password')?.hasError('required')">Please Enter Password</span>
                <span *ngIf="loginForm.get('password')?.hasError('minLength')">Password should be minimum 4
                    characters</span>
            </div>
        </div>

        <div class="w-full text-center mb-4">
            <button class="bg-blue-500 text-white hover:bg-blue-700 font-bold rounded  py-2 px-4">Login</button>
            <button class="bg-green-500 ml-2 py-2 px-4 rounded text-white" (click)="ForgotPassword()">Forgot Password</button>
        </div>

        </form>

   
</div>
