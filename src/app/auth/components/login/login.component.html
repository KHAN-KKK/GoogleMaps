<div>

    <h1 class="font-bold text-[20px] text-center mb-5 ">Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="w-full text-center mb-4">
            <label for="username">Username</label>
            <input class="border ml-3" type="text" formControlName="email" />
            <div *ngIf="submit" class="error">
                <span *ngIf="loginForm.get('email')?.hasError('required')">Please Enter Email</span>
                <span *ngIf="loginForm.get('email')?.hasError('minLength')">Email should be minimum 4 characters</span>
            </div>
        </div>

        <div class="w-full text-center mb-4">
            <label for="password">Password</label>
            <input class="border ml-3" type="password" formControlName="password" />
            <div *ngIf="submit" class="error">
                <span *ngIf="loginForm.get('password')?.hasError('required')">Please Enter Password</span>
                <span *ngIf="loginForm.get('password')?.hasError('minLength')">Password should be minimum 4
                    characters</span>
            </div>
        </div>

        <div class="w-full text-center mb-4">
            <button class="bg-blue-500 text-white hover:bg-blue-700 font-bold rounded  py-2 px-4">Login</button>
            <button class="bg-green-500 ml-2 py-2 px-4 rounded text-white" (click)="ForgotPassword()">Forgot Password</button>
        </div>

        </form>

   
</div>

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Sample Form</h2>

  <form [formGroup]="sampleForm" (ngSubmit)="onSubmit2()" class="space-y-5">

    <!-- Email -->
    <div>
      <label class="block font-medium mb-1">Email</label>
      <input type="email" formControlName="email"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Enter email">
      <p *ngIf="email.invalid && email.touched" class="text-red-500 text-sm">Valid email is required.</p>
    </div>

    <!-- Password -->
    <div>
      <label class="block font-medium mb-1">Password</label>
      <input type="password" formControlName="password"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
      <p *ngIf="password.invalid && password.touched" class="text-red-500 text-sm">Password is required.</p>
    </div>

    <!-- Mobile -->
    <div>
      <label class="block font-medium mb-1">Mobile Number</label>
      <input type="text" formControlName="mobile"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" placeholder="Enter mobile number">
      <p *ngIf="mobile.invalid && mobile.touched" class="text-red-500 text-sm">Mobile is required.</p>
    </div>

    <!-- Date -->
    <div>
      <label class="block font-medium mb-1">Date</label>
      <input type="date" formControlName="date"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Time -->
    <div>
      <label class="block font-medium mb-1">Time</label>
      <input type="time" formControlName="time"
        class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Gender (Radio) -->
    <div>
      <label class="block font-medium mb-1">Gender</label>
      <div class="flex gap-4">
        <label><input type="radio" formControlName="gender" value="male" class="mr-1"> Male</label>
        <label><input type="radio" formControlName="gender" value="female" class="mr-1"> Female</label>
      </div>
    </div>

    <!-- Terms (Checkbox) -->
    <div>
      <label>
        <input type="checkbox" formControlName="terms" class="mr-2">
        I agree to terms & conditions
      </label>
    </div>

    <!-- File Upload -->
    <div>
      <label class="block font-medium mb-1">Upload File</label>
      <input type="file" (change)="onFileChange($event)"
        class="w-full border rounded-lg px-3 py-2">
    </div>

    <!-- Buttons -->
    <div class="flex justify-between">
      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        [disabled]="sampleForm.invalid">
        Submit
      </button>
      <button type="reset" (click)="onReset()"
        class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">
        Reset
      </button>
    </div>

  </form>
</div>
