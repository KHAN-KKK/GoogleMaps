<div>
    <h1>Maps</h1>
</div>
<div id="map" style="width: 100%; height: 75vh;"></div>

<div class="w-40 text-center">
    <div class="berth-header-row" style="display: flex; font-weight: bold; padding: 8px 0; margin-right:4%">
        <span>Id</span>
        <span>Size</span>
        <span>Availability</span>
    </div>
    <div class="berth-list " style="margin: 0; list-style: none;">
        <ul style="padding: 0;">
            <li *ngFor="let item of allBerths" class="berth-row"
                [class.unavailable]="!highlightedBerthIds.includes(item.Id) && highlightedBerthIds.length > 0 || !item.IsActive"
                [ngStyle]="{'background-color': hoveredItem === item  ? '#14c5bd': 'transparent',
                               'cursor': highlightedBerthIds.includes(item.Id) && item.IsActive || 
                               highlightedBerthIds.length === 0 && item.IsActive ? 'pointer' : 'not-allowed'
                            }" (mouseenter)="(hoveredItem = item)" (mouseleave)="hoveredItem = null"
                (click)="(highlightedBerthIds.includes(item.Id) || highlightedBerthIds.length === 0) && onMarkerClick(item)"
                [matTooltip]="!highlightedBerthIds.includes(item.Id) ? '' : ''"
                [matTooltipDisabled]="highlightedBerthIds.includes(item.Id)">
                <!--  add this if message need to show on hover -->
                <span style=" flex: 1;">{{ item.Berth }}</span>
                <span style="flex: 1;">{{ item.BerthLength + 'm' }} </span>
                <span style="flex: 1;">{{ !item.IsActive ? 'In-Active' : item.IsBooked ? 'Booked' :
                    'Available' }}</span>
            </li>
            <!-- 'cursor': highlightedBerthIds.includes(item.Id) && item.IsActive 
        remove item.isactive in above code to show the filtered records (allows clickable) -->
        </ul>
    </div>
</div>
